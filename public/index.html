    <script>
		// 设置html字体大小
		function htmlFontSize() {
			let docEl = document.documentElement,
				clientWidth = window.innerWidth || docEl.clientWidth || document.body.clientWidth;
			if (!clientWidth) return;
			docEl.style.fontSize = 27 * (clientWidth / 1920) + 'px';
		}

		htmlFontSize();
    </script>
</head>
